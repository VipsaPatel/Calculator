<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator using HTML ,CSS and JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Calculator structure using table-->
    <table class="calculater">
        <tr>
            <td colspan="3" ><input type="text"  id="displaybox"></td>
            <td><input type="button" value="C" class="myalterbuttons myc" onclick="clearscreen()"></td>
        </tr>
        
        <tr>
            <td><input type="button" value="1" class="numberbutton" onclick="display('1')"></td>
            <td><input type="button" value="2"class="numberbutton" onclick="display('2')"></td>
            <td><input type="button" value="3"class="numberbutton" onclick="display('3')"></td>
            <td><input type="button" value="/" class="myalterbuttons" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="numberbutton"onclick="display('4')"></td>
            <td><input type="button" value="5" class="numberbutton"onclick="display('5')"></td>
            <td><input type="button" value="6"class="numberbutton" onclick="display('6')"></td>
            <td><input type="button" value="-" class="myalterbuttons" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7"class="numberbutton" onclick="display('7')"></td>
            <td><input type="button" value="8"class="numberbutton" onclick="display('8')"></td>
            <td><input type="button" value="9"class="numberbutton" onclick="display('9')"></td>
            <td><input type="button" value="+" class="myalterbuttons" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="." class="numberbutton my"onclick="display('.')"></td>
            <td><input type="button" value="0" class="numberbutton"onclick="display('0')"></td>
            <td><input type="button" value="=" onclick="calculate()"class="numberbutton" class="myalterbuttons" onclick="display('=')"></td>
            <td><input type="button" value="*" class="myalterbuttons" onclick="display('*')"></td>
        </tr>
    </table>
</body>
</html>
